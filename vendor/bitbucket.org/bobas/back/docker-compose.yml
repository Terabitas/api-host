version: '2'

services:
  # API container
  back:
    image: bobas/back:latest
    container_name: back.bobas
    ports:
        - 80:8080
    env_file: .env

  # Custom services required for development
  mongo:
    image: mongo:3.0.8
    container_name: mongodb.back.bobas
    ports:
      - 27017:27017